<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ asset('storage/css/app.scss') }}">
    <title>Document</title>
</head>

<body>



</body>
<script>
    // Tạo form
    const form = document.createElement('form');
    form.setAttribute('method', 'POST');
    form.setAttribute('action', '/submit');
    document.body.appendChild(form);

    // Tạo input tên sản phẩm
    const nameLabel = document.createElement('label');
    nameLabel.textContent = 'Tên sản phẩm:';
    const nameInput = document.createElement('input');
    nameInput.setAttribute('type', 'text');
    nameInput.setAttribute('name', 'name');
    form.appendChild(nameLabel);
    form.appendChild(nameInput);

    // Tạo input danh mục
    const categoryLabel = document.createElement('label');
    categoryLabel.textContent = 'Danh mục:';
    const categorySelect = document.createElement('select');
    categorySelect.setAttribute('name', 'category');
    // Thêm các option vào select
    const categories = ['Điện thoại', 'Máy tính', 'Thời trang'];
    categories.forEach((category) => {
        const option = document.createElement('option');
        option.setAttribute('value', category);
        option.textContent = category;
        categorySelect.appendChild(option);
    });
    form.appendChild(categoryLabel);
    form.appendChild(categorySelect);

    // Tạo input số lượng
    const quantityLabel = document.createElement('label');
    quantityLabel.textContent = 'Số lượng:';
    const quantityInput = document.createElement('input');
    quantityInput.setAttribute('type', 'number');
    quantityInput.setAttribute('name', 'quantity');
    form.appendChild(quantityLabel);
    form.appendChild(quantityInput);

    // Tạo button submit
    const submitButton = document.createElement('button');
    submitButton.setAttribute('type', 'submit');
    submitButton.textContent = 'Thêm sản phẩm';
    form.appendChild(submitButton);
</script>

</html>
